<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="login.style.client.css">
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="header-panel">
        <h1>Sign In</h1>
    </div>
    <div class="container">
        <div class="form-group row">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control wbdv-password-fld"
                       id="passwordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="loginBtn"
                        class="btn btn-primary btn-block">
                    Sign in
                </button>
                <div class="row">
                    <div class="col-6">
                        <a href="../forgot-password/forgot-password.template.client.html">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
