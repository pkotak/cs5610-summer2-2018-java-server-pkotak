<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <h1>User Admin</h1>
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>

            <tr class="admin-form">
                <td>
                    <input  id="usernameFld"
                            class="form-control"
                            placeholder="Username">
                </td>
                <td>
                    <input  id="passwordFld"
                            class="form-control"
                            placeholder="Password">
                </td>
                <td>
                    <input  id="firstNameFld"
                            class="form-control"
                            placeholder="First Name">
                </td>
                <td>
                    <input  id="lastNameFld"
                            class="form-control"
                            placeholder="Last Name">
                </td>
                <td>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="roleFld"
                                class="form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </td>
                <td>
                    <input  id="emailFld"
                            class="form-control"
                            placeholder="Email">
                </td>
                <td>
                    <input  id="phoneFld"
                            class="form-control"
                            placeholder="Phone">
                </td>
                <td>
                    <span class="float-right" style="white-space: nowrap">
                        <button type="button"
                           id="create"
                           class="btn btn-success">Create</button>
                        <button type="button"
                           id="update"
                           class="btn btn-warning">Update</button>
                    </span>
                </td>
            </tr>

            <tbody class="wbdv-tbody">
                <tr class="wbdv-template wbdv-user wbdv-hidden">
                    <td class="wbdv-username">ada</td>
                    <td>&nbsp;</td>
                    <td class="wbdv-first-name">Ada</td>
                    <td class="wbdv-last-name">Lovelace</td>
                    <td class="wbdv-role">FACULTY</td>
                    <td class="wbdv-email">adal@gmail.com</td>
                    <td class="wbdv-phone">6666666666</td>
                    <td class="wbdv-actions">
                        <span class="float-right">
                          <button class="delete btn btn-danger">Remove</button>
                          <button class="edit btn btn-warning">Edit</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
