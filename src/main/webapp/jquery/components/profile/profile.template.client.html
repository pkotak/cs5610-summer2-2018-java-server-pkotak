<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>

        <script src="../../services/user.service.client.js"></script>
        <script src="profile.controller.client.js"></script>

        <title>Course Manager</title>
    </head>

    <body>
        <div class="container">
            <h1 id="title">Profile</h1>

            <div class="alert alert-success alert-dismissable"
                 role="alert" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Success! User details updated.
            </div>

            <form>
                <div class="form-group row">
                    <label for="fixedUsername"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="fixedUsername"
                               value="default"
                               disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordFld"
                           class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="passwordFld"
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="firstNameFld"
                           class="col-sm-2 col-form-label">
                        First Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="firstNameFld"
                               placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastNameFld"
                           class="col-sm-2 col-form-label">
                        Last Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="lastNameFld"
                               placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role"
                           class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select id="role" class="form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneFld"
                           class="col-sm-2 col-form-label">
                        Phone Number
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="phoneFld"
                               placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailFld"
                           class="col-sm-2 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="emailFld"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dob"
                           class="col-sm-2 col-form-label">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input type="date"
                               class="form-control"
                               id="dob">
                    </div>
                </div>
                <button id="updateBtn"
                        type="button"
                        class="btn btn-primary btn-block">Update</button>
                <button id="logoutBtn"
                        type="button"
                        class="btn btn-danger btn-block">Logout</button>
            </form>

        </div>
    </body>
</html>
